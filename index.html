<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main heading of the to-do list application -->
        <h1>My To-Do List</h1>
        <!-- Input section for adding a new task -->
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Enter a new task">
            <button id="add-task-btn">Add Task</button>
        </div>
        <!-- Buttons for selecting all tasks and deleting selected tasks -->
        <div class="buttons">
            <button id="select-all-btn">Select All</button>
            <button id="delete-selected-btn">Delete Selected</button>
        </div>
        <!-- Unordered list where tasks will be added -->
        <ul id="task-list"></ul>
    </div>
    <!-- Link to the external JavaScript file for functionality -->
    <script src="scripts.js"></script>
</body>
</html>
